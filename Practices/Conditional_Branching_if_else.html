<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Branching</title>
  </head>
  <body>
    <h1>Conditional Branching</h1>
    <ul>
      <li>The "if" statement</li>
      <li>The "if else" statement</li>
      <li>Several conditions: “else if”</li>
      <li>Conditional operator "?"</li>
    </ul>
    <script>
      // The “if” statement
      //   The if(...) statement evaluates a condition in parentheses and, if the result is true,
      //   executes a block of code.
      let age = prompt("what is your age?");
      if (age == 23) {
        alert("you are Right");
      }

      //   < -------------------------------------------------------------------------------------------------

      //   The “else” clause
      //   The if statement may contain an optional else block. It executes when the condition is falsy.
      let age1 = prompt("what is your age?");
      if (age1 == 23) {
        alert("you are Right");
      } else {
        alert("you are Wrong");
      }

      //    < -----------------------------------------------------------------------------------------------

      //   Several conditions: “else if”
      //   Sometimes, we’d like to test several variants of a condition. The else if clause lets us do that.
      let year = prompt("What is your Birthyear");
      if (year > 2000) {
        alert("Too early...");
      } else if (year < 2000) {
        alert("Too late...");
      } else {
        alert("Exactly");
      }

      //    < -----------------------------------------------------------------------------------------------

      // Conditional operator ‘?’
      // Sometimes, we need to assign a variable depending on a condition.
      //   let result = condition ? value1 : value2;
        let age2 = prompt("what is your age");
        let accessAllowed = (age2 > 18) ? true : false;
        alert(accessAllowed);

        let age3 = prompt("What is your age", 18);
        let message = (age3 < 3) ? "Hi Baby" :
            (age3 < 18) ? "Hello" :
            (age3 < 100) ? "Greeting" : "what an unusual age!";
        alert(message);

      //    < -----------------------------------------------------------------------------------------------

      //   let message1 = (login == 'Employee') ?  'Hello' :
      //                 (login == 'Director') ? 'Greetings' :
      //                 (login == '') ? 'No login' : '';
                        
    </script>
  </body>
</html>
