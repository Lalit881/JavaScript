<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="email" id="email" placeholder="Email" onblur="handleemail('email')"><br>
        <input type="number" id="mobile" placeholder="Mobile No." onblur="handle('mobile')"><br>
        <input type="text" id="name" placeholder="Enter Name" onblur="handle('name')"><br>
        <input type="text" id="address" placeholder="add address" onblur="handle('address')">
        <span id="showError"></span>
        <script>
            function handle(anything) {
                if(anything.value == ""){
                document.getElementById("showError").innerHTML = "Thi's Field is Required"
                }else{
                    document.getElementById("showError").innerHTML = "" 
                }
            }
        </script>
    </form>
