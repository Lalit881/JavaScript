<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Number</title>
</head>
<body>
    <input type="number" id="first" class="same">
    <input  type="number" id="second" class="same">
    <button onclick="addnumber()">Click Here</button>

    <script>
        function addnumber() {
        var inp_data1 =parseInt(document.getElementById("first").value);
        var inp_data2= parseInt(document.getElementById("second").value);

                var sum = inp_data1+inp_data2;
            alert(sum);
        }
    </script>


</body>
</html>
